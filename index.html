<body>

    <div class="add-form">
      <input id="inputForName" type="text" class="add-form-name" placeholder="Введите ваше имя" />

        rows="4"></textarea>

        <button class="add-form-button add-form-button_disable" id="buttonForWriteComment" disabled>Написать</button>

  //Функция для форматирования даты под коммент
    const formatDate = (dateObject) => {
      let minutes = dateObject.getMinutes();
      let months = dateObject.getMonth() + 1;
      let years = dateObject.getFullYear() - 2000;
      let days = dateObject.getDate();
      if (days < 10) {
        days = "0" + days;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (months < 10) {
        months = "0" + months;
      }
      const outDate = days + '.' + months + '.' + years + '  ' + dateObject.getHours() + ':' + minutes;
      return outDate;
    }

  const initUpdateLikesListeners = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (const likeButtonsElement of likeButtonsElements) {
      likeButtonsElement.addEventListener("click", (e) => {
        e.stopPropagation();
        const index = likeButtonsElement.dataset.index;
        if (arrOfComments[index].isActiveLike) {
          arrOfComments[index].likes--;
        } else {
          arrOfComments[index].likes++;
        }
        arrOfComments[index].isActiveLike = !arrOfComments[index].isActiveLike;
        renderComments();
      });
    }
  };

  const initAnswerComment = () => {
    const oldComments = document.querySelectorAll('.comment')
    for (const oldComment of oldComments) {
      oldComment.addEventListener('click', () => {
        // userCommentInput.value = `цитата: ${oldComment.querySelector('.comment-text').innerHTML}`
        //   + `\n\n${oldComment.querySelector('.comment-header').children[0].innerHTML},`
        userCommentInput.value = `> ${oldComment.querySelector('.comment-text').innerHTML
          .replaceAll("&amp;", "&")
          .replaceAll("&lt;", "<")
          .replaceAll("&gt;", ">")
          .replaceAll("&quot;", '"')}`
          + `\n\n${oldComment.querySelector('.comment-header').children[0].innerHTML
            .replaceAll("&amp;", "&")
            .replaceAll("&lt;", "<")
            .replaceAll("&gt;", ">")
            .replaceAll("&quot;", '"')},`
      })
    }
  }
  //рендер-функция преобразования из массива в html содержимое комментария
  const renderComments = () => {
    const commentsHTML = arrOfComments.map((item, index) => {
      let activeLike = '';
      if (item.isActiveLike) {
        activeLike = '-active-like'
      }
      return `<li class="comment">
        <div class="comment-header">
          <div>${item.name}</div>
          <div>${formatDate(item.date)}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${item.text}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${item.likes}</span>
            <button class="like-button ${activeLike}" data-id='${item.id}' data-index='${index}'></button>
          </div>
        </div>
      </li>`
    }).join('');


    elComments.innerHTML = commentsHTML;
    initUpdateLikesListeners();
    initAnswerComment();

  }

  //***************************************
  //Получаем набор комментариев с сервера
  //*****************************************

  //инициализируем подписку на сервер
  const int_toGetData = fetch('https://webdev-hw-api.vercel.app/api/v1/sergey-matveev/comments', {
    method: 'GET',
  });

  int_toGetData.then((responseDataUnf) => {
    responseDataUnf.json().then((responseData) => {
      arrOfComments = responseData.comments;
      arrOfComments = arrOfComments.map((item) => {
        return {
          name: item.author.name,
          date: new Date(item.date),
          text: item.text,
          likes: item.likes,
          isActiveLike: item.isLiked,
          id: item.id,
        }
      });
      renderComments();
      //console.log(arrOfComments);
    })
  })

  // renderComments();


  //Расширенная валидация

  function letDisabledButton(expectedValue) {
    if (expectedValue === '') {
      commentButton.disabled = true;
      commentButton.classList.add('add-form-button_disable')
    } else {
      commentButton.disabled = false;
      commentButton.classList.remove('add-form-button_disable')
    }
  };

  function letClearForm(form) {
    form.classList.remove('error');
  };


  userNameInput.addEventListener('input', () => {
    letDisabledButton(userNameInput.value)
  });
  userCommentInput.addEventListener('input', () => {
    letDisabledButton(userCommentInput.value);
  });
  userNameInput.addEventListener('click', () => {
    letClearForm(userNameInput);
  });
  userCommentInput.addEventListener('click', () => {
    letClearForm(userCommentInput);
  });

  

  //обработчик нажатия на кнопку отправки коммента

  //Функция вызываемая в обработчике:

  const sendComment = () => {
    userNameInput.classList.remove('error');
    userCommentInput.classList.remove('error');

    let currentDate = new Date(); //получаем текущую дату именно в обработчике, иначе она у нас обновляться не будет

    //валидация что поля не пустые
    if (userNameInput.value === "") {
      userNameInput.classList.add('error');
      if (userCommentInput.value === "" || userCommentInput.value === "\n") {
        userCommentInput.classList.add('error');
      }
      return;
    }
    if (userCommentInput.value === "" || userCommentInput.value === "\n") {
      userCommentInput.classList.add('error');
      return;
    }

    //добавляем новый коммент
    countOfLikes = 0;

    arrOfComments.push({
      name: userNameInput.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      date: currentDate,
      
      text: userCommentInput.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      likes: countOfLikes,
      isActiveLike: false,
      id: Number(arrOfComments[arrOfComments.length - 1].id)+1,
    });

    renderComments();
    console.log(arrOfComments);

    //очищаем поля
    userNameInput.value = "";
    userCommentInput.value = "";
  };

  //обработчик по кнопке отправки коммента:
  commentButton.addEventListener('click', sendComment);
  //обработчик по клавише enter:
  document.addEventListener('keyup', (e) => {
    if (e.code === 'Enter') {
      sendComment();
    }
  })
