<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="blockOfComments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="inputForName" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="inputForComment" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="buttonForDeleteComment">Удалить</button>
        <button class="add-form-button" id="buttonForWriteComment">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь

  //Инициализация переменных

  let countOfLikes = 0; //счетчик лайков

  const commentButton = document.getElementById('buttonForWriteComment');   //кнопка для отправки коммента
  const deleteButton = document.getElementById('buttonForDeleteComment');   //кнопка для удаления коммента
  const elComments = document.getElementById('blockOfComments');          //страница с комментами
  const userNameInput = document.getElementById('inputForName');          //поле ввода имени
  const userCommentInput = document.getElementById('inputForComment');    //поле ввода коммента

  commentButton.disabled = true;
  commentButton.classList.add('add-form-button_disable')
  //Расширенная валидация

  function letDisabledButton(expectedValue) {
    if (expectedValue === '') {
      commentButton.disabled = true;
      commentButton.classList.add('add-form-button_disable')
    } else {
      commentButton.disabled = false;
      commentButton.classList.remove('add-form-button_disable')
    }
  };

  function letClearForm(form) {
    form.classList.remove('error');
  };


  userNameInput.addEventListener('input', () => {
    letDisabledButton(userNameInput.value)
  });
  userCommentInput.addEventListener('input', () => {
    letDisabledButton(userCommentInput.value);
  });
  userNameInput.addEventListener('click', () => {
    letClearForm(userNameInput);
  });
  userCommentInput.addEventListener('click', () => {
    letClearForm(userCommentInput);
  });

  //Функция для форматирования даты под коммент
  const formatDate = (dateObject) => {
    let minutes = dateObject.getMinutes();
    let months = dateObject.getMonth() + 1;
    let years = dateObject.getFullYear() - 2000;
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    if (months < 10) {
      months = "0" + months;
    }
    const outDate = dateObject.getDate() + '.' + months + '.' + years + '  ' + dateObject.getHours() + ':' + minutes;
    return outDate;
  }

  //обработчик нажатия на кнопку отправки коммента

  //Функция вызываемая в обработчике:

  const sendComment = () => {
    userNameInput.classList.remove('error');
    userCommentInput.classList.remove('error');

    let currentDate = new Date(); //получаем текущую дату именно в обработчике, иначе она у нас обновляться не будет

    //валидация что поля не пустые
    if (userNameInput.value === "") {
      userNameInput.classList.add('error');
      if (userCommentInput.value === "" || userCommentInput.value === "\n") {
        userCommentInput.classList.add('error');
      }
      return;
    }
    if (userCommentInput.value === "" || userCommentInput.value === "\n") {
      userCommentInput.classList.add('error');
      return;
    }

    //добавляем новый коммент
    elComments.innerHTML += `<li class="comment">
  <div class="comment-header">
    <div>${userNameInput.value}</div>
    <div>${formatDate(currentDate)}</div>
  </div>
  <div class="comment-body">
    <div class="comment-text">
      ${userCommentInput.value}
    </div>
  </div>
  <div class="comment-footer">
    <div class="likes">
      <span class="likes-counter">${countOfLikes}</span>
      <button class="like-button"></button>
    </div>
  </div>
</li>`;

    //очищаем поля
    userNameInput.value = "";
    userCommentInput.value = "";
  };

  //обработчик по кнопке отправки коммента:
  commentButton.addEventListener('click', sendComment);
  //обработчик по клавише enter:
  document.addEventListener('keyup', (e) => {
    if (e.code === 'Enter') {
      sendComment();
    }
  })

  //обработчик удаления комментария:
  deleteButton.addEventListener('click', () => {
    const usArray = elComments.innerHTML.split('');
    const lengthOfArray = usArray.length;
    for (let i = 0; i < lengthOfArray - elComments.innerHTML.lastIndexOf('<li class="comment">'); i++) {
      usArray.pop();
    };
    elComments.innerHTML = usArray.join('');
  })

  console.log("It works!");

</script>

</html>
